site_name: dirty-equals
site_description: Doing dirty (but extremely useful) things with equals.
site_url: https://dirty-equals.helpmanual.io
theme:
  name: material
  palette:
  - scheme: default
    primary: blue grey
    accent: indigo
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  - scheme: slate
    primary: blue grey
    accent: indigo
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  features:
  - search.suggest
  - search.highlight
  - content.tabs.link
  - content.code.annotate
  icon:
    repo: fontawesome/brands/github-alt
  logo: img/logo-white.svg
  favicon: img/favicon.png
  language: en

repo_name: samuelcolvin/dirty-equals
repo_url: https://github.com/samuelcolvin/dirty-equals
edit_uri: ''
nav:
  - Introduction: index.md
  - Usage: usage.md
  - Types: types.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html

extra:
  analytics:
    provider: google
    property: G-FLP20728CW
  social:
  - icon: fontawesome/brands/github-alt
    link: https://github.com/samuelcolvin/dirty-equals
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/samuel_colvin
