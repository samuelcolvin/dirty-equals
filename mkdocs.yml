site_name: dirty-equals
site_description: Doing dirty (but extremely useful) things with equals.
site_url: https://dirty-equals.helpmanual.io
theme:
  name: material
  palette:
  - scheme: default
    primary: blue grey
    accent: indigo
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  - scheme: slate
    primary: blue grey
    accent: indigo
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  features:
  - search.suggest
  - search.highlight
  - content.tabs.link
  - content.code.annotate
  icon:
    repo: fontawesome/brands/github-alt
  logo: img/logo-white.svg
  favicon: img/favicon.png
  language: en

repo_name: samuelcolvin/dirty-equals
repo_url: https://github.com/samuelcolvin/dirty-equals
edit_uri: ''
nav:
  - Introduction: index.md
  - types.md

markdown_extensions:
#  - toc:
#      permalink: true
#  - markdown.extensions.codehilite:
#      guess_lang: false
  - admonition
#  - codehilite
#  - extra
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.superfences

extra:
#  analytics:
#    provider: google
#    property: ...
  social:
  - icon: fontawesome/brands/github-alt
    link: https://github.com/samuelcolvin/dirty-equals
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/samuel_colvin
