[tool.poetry]
name = "dirty-equals"
version = "0"
description = "Doing dirty (but extremely useful) things with equals."
authors = ["Samuel Colvin <s@muelcolvin.com>"]
readme = "README.md"
homepage = "https://dirty-equals.helpmanual.io"
repository = "https://github.com/samuelcolvin/dirty-equals"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Intended Audience :: System Administrators",
    "Operating System :: Unix",
    "Operating System :: POSIX :: Linux",
    "Environment :: Console",
    "Environment :: MacOS X",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.7.0"
typing-extensions = {version = "^4.0.1", python = "<3.8"}
pytz = "^2021.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry-version-plugin]
source = "init"

[tool.pytest.ini_options]
testpaths = "tests"
filterwarnings = "error"

[tool.coverage.run]
source = ["dirty_equals"]
branch = true

[tool.coverage.report]
precision = 2
exclude_lines = [
    "pragma: no cover",
    "raise NotImplementedError",
    "raise NotImplemented",
    "if TYPE_CHECKING:",
    "@overload",
]

[tool.black]
color = true
line-length = 120
target-version = ["py39"]
skip-string-normalization = true

[tool.isort]
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
color_output = true

[tool.mypy]
strict = true
warn_return_any = false
